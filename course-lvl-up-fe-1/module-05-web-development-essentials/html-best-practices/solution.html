<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Html best practices exercises">
    <meta name="keywords" content="html, javascript, training">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>HTML Best Practices</title>
    <link rel="stylesheet" href="_resources/styles.css">
    <script async src="_resources/module01.js"></script>
    <script src="_resources/module02.js"></script>
    <script defer src="_resources/module03.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
        </nav>
    </header>

    <main>
        <h1>HTML Best Practices</h1>

        <form>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required />

            <label for="name">Name:</label>
            <input id="name" name="name" type="text" minlength="3" maxlength="20" required />

            <label for="position">Position:</label>
            <input id="position" name="position" type="text" value="Student" readonly />

            <label for="password">Password:</label>
            <input id="password" name="password" type="password" minlength="8" maxlength="20" required />

            <label for="age">Age:</label>
            <input id="age" name="age" type="number" min="0" required />

            <label for="description">Description:</label>
            <textarea id="description" name="description" maxlength="100"></textarea>

            <span>Favorite language:</span>

            <input id="html" name="fav_language" value="HTML" type="radio">
            <label for="html">HTML</label>

            <input id='css' name="fav_language" value="CSS" type="radio">
            <label for="css">CSS</label>

            <input id="js" name="fav_language" value="JavaScript" type="radio" checked>
            <label for="js">JavaScript</label>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>Author: John Doe</p>
        <a href="mailto:john.doe@email.com">Contact</a>
    </footer>
</body>

</html>
